apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'maven'



repositories {
    maven {
    	url "http://repo1.maven.org/maven2"
    }
}

allprojects {
    project.version = '1.0'
}

dependencies {
    
    compile "io.dropwizard:dropwizard-core:0.7.0"
    compile "com.couchbase.client:couchbase-client:1.4.1"
    compile "com.couchbase.client:java-client:2.2.3"
    compile "org.apache.commons:commons-lang3:3.3.1"
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "org.mockito:mockito-all:1.9.5"
    testCompile "io.dropwizard:dropwizard-testing:0.7.0"
}

mainClassName = 'com.globomart.product.App'


test {
    systemProperties 'property': 'value'
}

run {
    args 'server','local.yml'
}
